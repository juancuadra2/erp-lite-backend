services:
  mysql:
    image: mysql:8.0
    container_name: erplite-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password --init-connect='SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci' --default-time-zone='-05:00'
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cs_solutions_erp_lite
      MYSQL_USER: erplite
      MYSQL_PASSWORD: erplite_pass
      TZ: America/Bogota
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - erplite-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: erplite-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cs_solutions_erp_lite?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci
      SPRING_DATASOURCE_USERNAME: erplite
      SPRING_DATASOURCE_PASSWORD: erplite_pass
      SPRING_FLYWAY_ENABLED: "false"
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      LOG_PATH: /var/log
      TZ: America/Bogota
    volumes:
      - app_logs:/var/log/erp-lite-backend
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - erplite-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local

networks:
  erplite-network:
    driver: bridge
